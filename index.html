<!DOCTYPE html>
	<html>
		
		<head>
		
			<title>SublimeInput</title>
			<link rel="stylesheet" type="text/css" href="SublimeInput.css">
			<script type="text/javascript" src="SublimeInput.js"></script>
			<meta charset="utf-8">
		
		</head>
		
		<body>

			<form>
				
				<input type="checkbox" name="JS" value="Javascript" sub-input-check >Javascript<br>
				<input type="checkbox" name="PHP" value="PHP" sub-input-check >PHP<br>
				<input type="checkbox" name="RUBY" value="Ruby" sub-input-slide >Ruby<br>
				<input type="checkbox" name="PYTHON" value="Python" sub-input-slide >Python<br>

				<input type="radio" name="gender" value="female" sub-input-radio>Femme<br>
				<input type="radio" name="gender" value="male" >Homme<br>
				<input type="radio" name="gender" value="other" >Autre<br>

			</form>
		
		</body>
	
	</html>
